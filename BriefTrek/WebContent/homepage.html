<!DOCTYPE HTML>
<!--Team Members: Jonathan P. Groch, Jr., Pakorn Urramporn,
	Amor Diaz de Leon, Theo Kozil, Moises Monroy, Joanna Kus-->
<html>
	<head>
		<title>BriefTrek</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="script.js"></script>
	</head>
	<body>
		<!--Navigation bar-->
		<div class="navbar">
			<button class="navtab" onclick="openStore(event, 'Home')" id="defaultOpen">BRIEFTREK</button>
			<button class="navtab" onclick="openStore(event, 'Target')">TARGET</button>
			<button class="navtab" onclick="openStore(event, 'Meijer')">MEIJER</button>
			<button class="navtab" onclick="openStore(event, 'Menards')">MENARDS</button>
		</div>

		<!--Content associated with each button is contained here-->
		<div id="Home" class="tabcontent" style="display: grid">
			<div class="maparea">
				<h1>Welcome to BriefTrek</h1>
				<h3>Select your store and enter your items on the form</h3>
			</div>
			<!--Content displayed to the side of the map-->
			<div class="tabside">
			</div>
		</div>

		<!-- Contains all content related to Target page -->
		<div id="Target" class="tabcontent">
			<!-- Contains the actual map -->
			<div class="maparea">
				<a href = "https://www.target.com"><img src ="https://i.ibb.co/9TQRZn7/Target-Map.png" width="700" height="500"></a>
				<br>
			</div>
			
			<!-- Contains form stuff and sidebar -->
			<div class="tabside">
			<form action ="BriefTrek" method="POST" >
				<h1> enter items here </h1>
				<!-----form------>
				<script src="/wp-includes/js/addInput.js" language="Javascript" type="text/javascript"></script>
					<input type="button" value="Add Item" onClick="addInput('dynamicInput1');">
					<br><br>
					<input type="hidden" name="hiddenValue" value="3">
    				<div id="dynamicInput1">
          				Item: <input type="text" name = "products" class="some"/>
     				</div>
     				<br/>
    				<input type = "submit" value = "Submit" />
				
				<br/>
				<div id="showInputValues">
				</div>
			</form>
		
			</div>
		</div>

		<!-- Contains all content related to Meijer page -->
		<div id="Meijer" class="tabcontent">
			<!-- Contains the actual map -->
			<div class="maparea">
				<a href = "https://www.meijer.com"><img src ="https://i.ibb.co/3Y4pQ5X/Meijer-Store-Map.png" width="1000" height="500"></a>
			</div>

			<!-- Contains form stuff and sidebar -->
			<div class="tabside">
				<h1> enter items here </h1>
				<!-----form------>
				<script src="/wp-includes/js/addInput.js" language="Javascript" type="text/javascript"></script>
				<form action="BriefTrek" method="POST">
					<input type="button" value="Add Item" onClick="addInput('dynamicInput2');"> 
   					<br><br>
					<input type="hidden" name="hiddenValue" value="1">
    				<div id="dynamicInput2">
          				Item: <input type="text" name="myInputs[]">
     				</div>
     				<br>
    				<input type = "submit" value = "Submit"/>
				</form>
		
			</div>
		</div>

		<!-- Contains all content related to Menards page -->
		<div id="Menards" class="tabcontent">
			<!-- Contains the actual map -->
			<div class="maparea">
				<a href = "https://www.menards.com"><img src ="https://hw.menardc.com/main/assets/images5/maps/master/3323-1.png" width="700" height="500"></a>
			</div>

			<!-- Contains form stuff and sidebar -->
			<div class="tabside">
				<h1> enter items here </h1>
				<!-----form------>
				<script src="/wp-includes/js/addInput.js" language="Javascript" type="text/javascript"></script>
				<form action="BriefTrek" method="POST">
    				<input type="button" value="Add Item" onClick="addInput('dynamicInput3');">
    				<br><br>
					<input type="hidden" name="hiddenValue" value="2">
    				<div id="dynamicInput3">
          			Item: <input type="text" name="myInputs[]">
     				</div>
     				<br>
    				<input type = "submit" value = "Submit" />
				</form>
		
			</div>
		</div>

	</body>

	<footer>
		Created by Hummus Squad
	</footer>
</html>
